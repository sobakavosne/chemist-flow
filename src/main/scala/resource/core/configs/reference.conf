# Default Akka configuration (some settings may already be in application.conf)
akka {
  loglevel = "INFO"
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  remote {
    artery {
      transport = tcp
      maximum-frame-size = 128 KiB
    }
  }

  actor {
    debug {
      receive = on   # Enable detailed logging for message processing
      lifecycle = on
    }
  }
}

# Default Kafka settings for the library
kafka {
  producer {
    retries = 3
    buffer.memory = 33554432  # 32 MB
    batch.size = 16384
    linger.ms = 1
  }

  consumer {
    enable.auto.commit = true
    auto.commit.interval.ms = 1000
  }
}
