akka {
  loglevel = "INFO"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  remote {
    artery {
      transport = tcp
      maximum-frame-size = 128 KiB
    }
  }

  actor {
    debug {
      receive = on   # Enable detailed logging for message processing
      lifecycle = on
    }
  }

  coordinated-shutdown {
    run-by-jvm-shutdown-hook = on
    phases {
      actor-system-terminate {
        timeout = 2s  # Timeout for actor system termination
      }
    }
  }
}

# Kafka configuration (does not need changes for logging consistency)
kafka {
  producer {
    retries = 3
    buffer.memory = 33554432  # 32 MB
    batch.size = 16384
    linger.ms = 1
  }

  consumer {
    enable.auto.commit = true
    auto.commit.interval.ms = 1000
  }
}
